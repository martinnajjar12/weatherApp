<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container shadow">
      <div class="content p-3 text-white" id="content">
        <input
          placeholder="City Name"
          type="text"
          id="cityInput"
          class="form-control mb-3"
        />
        <div class="d-flex justify-content-center align-items-center mb-3">
          <input
            type="button"
            id="submit"
            class="btn btn-primary me-3"
            value="Submit"
          />
          <span class="me-3">Or</span>
          <input
            type="button"
            id="getLocationBtn"
            value="Get my current city"
            class="btn btn-primary me-3"
          />
          <input
            type="checkbox"
            id="checkBox"
            class="checkBox"
            title="Metric or Imperial units"
          />
        </div>
        <div id='errorDiv'></div>
        <h1 class="cityName display-1"></h1>
        <div class="row row-col-4 align-items-center">
          <div class="col">
            <img alt="icon" id="iconWeather" />
          </div>
          <div class="col">
            <p class="mainTemp display-5"></p>
            <div class="main"></div>
          </div>
          <div class="col">
            <div>Max : <span class="maxTemp"></span></div>
            <div>Min : <span class="minTemp"></span></div>
          </div>
          <div class="col">
            <div class="windSpeed"></div>
          </div>
        </div>
      </div>
      <div class="footer">
        <a href="https://openweathermap.org/" target="_blank"
          >Open Weather Map</a
        >
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
