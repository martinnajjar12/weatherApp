<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container bg-dark"></div>
    <div class="content" id="content">
      <input type="text" id="cityInput" class="form-control" />
      <input type="button" id="submit" class="btn btn-primary" value="Submit" />
      <input
        type="button"
        id="getLocationBtn"
        value="Get my current city"
        class="btn btn-primary"
      />
      <h1 class="cityName"></h1>
      <div class="main text-white"></div>
      <img alt="icon" id="iconWeather" />
      <div class="mainTemp">main temperature</div>
      <div class="maxTemp">max</div>
      <div class="minTemp">min</div>
      <div class="windSpeed">windSpeed</div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
